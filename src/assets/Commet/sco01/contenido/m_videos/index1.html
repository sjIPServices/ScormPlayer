  <script type="text/javascript">

    if(!window.console) {
        var console = {
            log : function(){},
            warn : function(){},
            error : function(){},
            time : function(){},
            timeEnd : function(){}
        };
    }

<body ng-app="plantillaApp" ng-controller="plantillaAppController" ng-cloak>


	<snap-content>

		
					<div class="padre1 col-xs-12 two" style="height: 100%; margin-top:0%;">  				
						<div class="hijo  col-xs-12">					
							<!--<p class="texto-2 text-center">Importancia de la Cadena de Suministro</p>-->
							<!-- Video -->
							<div class="video-player col-xs-10 col-xs-offset-1">

							  <div class="video-close-button"><a href="#info3" ng-click="stopVideo()"><i class="fa fa-close fa-3x"></i></a></div>
							  <div class="videogular-container">
								<videogular vg-player-ready="onPlayerReady($API)" vg-complete="onCompleteVideo()" vg-theme="config.theme">
								  <vg-media vg-src="config.sources[0].sources">
								  </vg-media>

								  <vg-controls vg-autohide="config.plugins.controls.autoHide" vg-autohide-time="config.plugins.controls.autoHideTime">
									<vg-play-pause-button></vg-play-pause-button>
									<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
									<vg-scrub-bar>
									  <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
									</vg-scrub-bar>
									<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
									<vg-volume>
									  <vg-mute-button></vg-mute-button>
									  <vg-volume-bar></vg-volume-bar>
									</vg-volume>
									<vg-fullscreen-button></vg-fullscreen-button>
								  </vg-controls>
								  <vg-overlay-play></vg-overlay-play>

                  <!-- <vg-poster vg-url='config.plugins.poster'></vg-poster> -->

								</videogular>
							  </div>

							</div>

							<!-- /Video -->
						</div>
					</div>			
			  

    
  </snap-content>


   <!--End Modal Windows -->
